<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Classroom Calendar</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Coming+Soon"
    />
    <link rel="stylesheet" href="../css/calendar.css" />
    <link rel="stylesheet" href="../css/nav.css" />
  </head>
  <body>
    <nav class="flex a-i-c">
      <div class="dropdown">
        <button class="profile-pic flex a-i-c j-c-c">
          <img src="../img/doggo.png" alt="" />
        </button>
        <div class="dropdown-content">
          <a href="./settings.html">Settings</a>
        </div>
      </div>
    </nav>

    <div class="island-div flex j-c-c">
      <a class="island flex j-c-c" href="../index.html"
        ><p class="cheeseburber-fonto cheeseburber-texto">Classroom</p></a
      >
    </div>

    <div class="calendar">
      <div class="calendar-header">
        <button class="prev-week-btn">&lt;</button>
        <h2 class="week-range">Week of April 1, 2024</h2>
        <button class="next-week-btn">&gt;</button>
      </div>
      <div class="calendar-body">
        <div class="calendar-dates">
          <!-- Calendar dates will be populated dynamically using JavaScript -->
        </div>
      </div>
    </div>
    <script src="../js/calendar.js"></script>
  </body>
</html>
